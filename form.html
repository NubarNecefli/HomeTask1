            <h3>Registration Form</h3>
            <div class="form-group">
                <input type="text" placeholder="First Name" class="form-control">
                <input type="text" placeholder="Last Name" class="form-control"> <br> <br>
                <input class="spec-inp" type="text" placeholder="Usarname"><br> <br>
                <input class="spec-inp" type="text" placeholder="Email Adress"> <br> <br>
